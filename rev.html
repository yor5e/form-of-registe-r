<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canada Immigration Service Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form>
            <img src="images/pho.jpg">
                    <h2>Canada Immigration Service Registration</h2>

            <h3>የተመዝጋቢዉ ማንነት/Identity</h3>
            <label for="fullName">ስም/Name* Last Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="address">አድራሻ/Address*:</label>
            <input type="text" id="address" name="address" required>

            <label for="woreda">ወረዳ/Woreda:</label>
            <input type="text" id="woreda" name="woreda">

            <label for="kebele">ቀበሌ/Kebele:</label>
            <input type="text" id="kebele" name="kebele">

            <label for="nationality">ዜግነት/Nationality:</label>
            <input type="text" id="nationality" name="nationality">

            <label for="sex">ፆታ/Sex*:</label>
            <select id="sex" name="sex" required>
                <option value="">Please Select</option>
                <option value="male">ወንድ/Male</option>
                <option value="female">ሴት/Female</option>
            </select>

            <label for="age">እድሜ/Age*:</label>
            <input type="number" id="age" name="age" required>

            <label for="dob">የትዉልድ ዘመን/Date Of Birth*:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="placeOfBirth">የትዉልድ ቦታ/Place Of Birth*:</label>
            <input type="text" id="placeOfBirth" name="placeOfBirth" required>

            <label for="job">የመተዳደሪያ የስራ አይነት/Job:</label>
            <input type="text" id="job" name="job">

            <label for="idCardNumber">የመታዎቂያ ቁጥር/ID Card Number:</label>
            <input type="text" id="idCardNumber" name="idCardNumber">

            <label for="dateFilled">ፎርም የተሞላበት ቀን/Date:</label>
            <input type="date" id="dateFilled" name="dateFilled">

            <label for="weight">ክብደት/Weight:</label>
            <input type="number" id="weight" name="weight">

            <label for="phoneNumber">ስልክ ቁጥር/Phone Number*:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required>

            <label for="passportPhoto">አንድ ጉርድ ፎቶ/One Passport Photo*:</label>
            <input type="file" id="passportPhoto" name="passportPhoto" accept=".jpg,.jpeg,.png,.pdf" required>

            <h3>ለምዝገባ ለፓስፖርት እንዲሁም ለማንኛውም ክፍያ መፈጸሚያ</h3>
            <p>200186745</p>
            <p>ስልክ ቁጥር/Phone Number: +2519 70797043</p>

            <h3>የቅርብ ተጠሪ/Next of Kin</h3>
            <label for="nextOfKinName">ስም/Name* Last Name:</label>
            <input type="text" id="nextOfKinName" name="nextOfKinName" required>

            <label for="nextOfKinAddress">አድራሻ/Address*:</label>
            <input type="text" id="nextOfKinAddress" name="nextOfKinAddress" required>

            <label for="nextOfKinNationality">ዜግነት/Nationality*:</label>
            <input type="text" id="nextOfKinNationality" name="nextOfKinNationality" required>

            <label for="nextOfKinSex">ፆታ/Sex*:</label>
            <select id="nextOfKinSex" name="nextOfKinSex" required>
                <option value="">Please Select</option>
                <option value="male">ወንድ/Male</option>
                <option value="female">ሴት/Female</option>
            </select>

            <label for="nextOfKinAge">እድሜ/Age*:</label>
            <input type="number" id="nextOfKinAge" name="nextOfKinAge" required>

            <label for="nextOfKinDob">የትዉልድ ዘመን/Date Of Birth*:</label>
            <input type="date" id="nextOfKinDob" name="nextOfKinDob" required>

            <label for="nextOfKinPlaceOfBirth">የትዉልድ ቦታ/Place Of Birth*:</label>
            <input type="text" id="nextOfKinPlaceOfBirth" name="nextOfKinPlaceOfBirth" required>

            <label for="nextOfKinJob">የመተዳደሪያ የስራ አይነት/Job*:</label>
            <input type="text" id="nextOfKinJob" name="nextOfKinJob" required>

            <label for="nextOfKinPhoneNumber">ስልክ ቁጥር/Phone Number*:</label>
            <input type="tel" id="nextOfKinPhoneNumber" name="nextOfKinPhoneNumber" required>

            <label for="nextOfKinIdCardNumber">የመታዎቂያ ቁጥር/ID Card Number*:</label>
            <input type="text" id="nextOfKinIdCardNumber" name="nextOfKinIdCardNumber" required>

            <label for="nextOfKinDateFilled">ፎርም የተሞላበት ቀን/Date*:</label>
            <input type="date" id="nextOfKinDateFilled" name="nextOfKinDateFilled" required>
             <a href="index.html"><h1>SUBMIT</h1></a>
           
        </form>
        
    </div>
    
</body>
</html>
